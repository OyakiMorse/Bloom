<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="iconBloom.png" type="image/png">
    <link rel="stylesheet" href="RegistationPageS.css"/>

	<title>Bloom</title>
</head>
<body>

	<div class="container" id="container">
        <div class="form-container sign-up-container">
           <form action="#">
               <h1>Create Account</h1>
               <span>or use email for registration</span>
               <input type="text" placeholder="Name" />
               <input type="email" placeholder="Email" />
               <input type="password" placeholder="Password" />
               <button>Sign Up</button>
           </form>
        </div>

        <div class="form-container sign-in-container" id="MainSignInContainerId">
            <form action="#">
                
                <h1>Sign Up</h1>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id = "SignInEmailId" />
                <input type="password" placeholder="Password" id = "SignInPasswordId" />
                <a href="#">Forgot password?</a>
                <button id= "SignInAuth">Sign In</button>
            </form>
        </div>

        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="Logo1.png" alt="*">
                    <h1 id="Bloom">Bloom</h1>
                    <h1>Welcome Back!</h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="Logo1.png" alt="*">
                    <h1 id="Bloom">Bloom</h1>
                    <h1>Hello, creators!</h1>
                    <p>Enter your personal details for strat discover with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="RegistationPageJS.js"></script>
</body>
</html>
